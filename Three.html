<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Background Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1601758123927-196d6bb9cb33?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* Dark transparent overlay */
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fcd34d;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #fcd34d;
      color: #333;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #fbbf24;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>üê∂ Animal World</h1>
    <p>Welcome to a beautiful website with a furry friend in the background! Enjoy the view and explore the magic of nature.</p>
    <a class="button" href="https://en.wikipedia.org/wiki/Animal" target="_blank">Learn About Animals</a>

    <footer>
      <p>&copy; 2025 Animal World | All rights reserved</p>
    </footer>
  </div>

</body>
</html>
